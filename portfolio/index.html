    <body>
         <header id="ex-work-header">
            <div class="full-width">
                <div class="half-width">
                    <h1>Jubilee Austen</h1>
                </div>
                <div class="half-width">

                        <ul>

                </div>

        <main id="main-portfolio-page">
            <div class="full-width">
                <h3 class="title">Rogue Pickings</h3>

            </div>
            <div class="full-width">

        <footer id="contact">
            <div class="full-width">
                <div class="half-width">
                    <img id="contact-img" src="../img/contact-image.png" alt="Contact Image" />
                </div>
                <div class="half-width">
                    <h2>Like what you see?</h2>
                    <h3 id="email-header"> Let's meet for a cup of coffee.</h3>
                    <a href="mailto:hi@jubileeausten.com"><img id="envelope" src="../img/envelope.png" alt="Mail Icon"/>hi [@] jubileeausten.com</a>
                        <!--"a" = anchor. "href"= hypertext reference to mail. Then the image of the mail icon, which is linked to the mail link.
                             Then the img tag is closed. Then text is written, which is ALSO linked to the mail href.
                            The end result is the image and the text both being linked to mail via the "a href" while only needing one line of code-->
                    <h3 id= socialmedia-header>Or, find me on the interwebs</h3>
                    <ul>
                        <li><a href="https://twitter.com/?lang=en" target="_blank"><img src="../img/twitter.png" alt="Twitter icon"/></a></li>
                        <li><a href="https://www.tumblr.com/tagged/tumblar" target="_blank"><img src="../img/tumblr.png" alt="Tumbllr icon"/></a></li>
                        <li><a href="https://www.instagram.com/?hl=en" target="_blank"><img src="../img/instagram.png" alt="Instagram icon"/></a></li>
                        <li><a href="https://www.linkedin.cn/uas/login" target="_blank"><img src="../img/linkedin.png" alt="LinkedIn icon"/></a></li>
                        <li><a href="https://github.com" target="_blank"><img src="../img/github.png" alt="GitHub icon"/></a></li>
                    </ul>
                </div>
            </div>
